<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
        <meta charset="utf-8">
        <title>Bootstrap 101 Template</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/my.css" rel="stylesheet">
    </head>
    <body>



            <div class="panel panel-primary" id="back" >
                <div class="navbar-row" style="padding:3px">
                    <h1>神TM希特勒
                        <small>皇冠鸟在观战中</small>
                    </h1>
                </div>
                <div class="navbar-row" style="padding:3px">
                    <div class="navbar-row" style="width:1040px">
                        <div class="col-sm-8">
                            <img src="pic/desk.jpg" class="" style="height: 400px;">
                        </div>
                        <!-- /.col-sm-4 -->
                        <div class="col-sm-3">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#">游戏中</a>
                                </li>
                                <li role="presentation">
                                    <a href="#">房间中</a>
                                </li>
                            </ul>
                            <table class="table table-hover table-condensed table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width:5%">#</th>
                                        <th style="width:70px">名称</th>
                                        <th style="width:20%">状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>阿依吐拉公主</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>莫名其妙少年</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>少年派</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>希特勒的余党</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td>盗墓笔记中的吃屎路人</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td>我只是一个十个字的名</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td>^_^</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>8</td>
                                        <td>what?</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td>我在天上看着你们</td>
                                        <td>在线</td>
                                    </tr>
                                    <tr>
                                        <td>0</td>
                                        <td>真·boss·皇冠鸟</td>
                                        <td>在线</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="width:980px;">
                    <!-- Nav tabs -->
                    <div class="col-sm-2">
                        <div class="panel panel-default" style="padding:3px">
                            <img data-src="holder.js/140x140" class="img-thumbnail" alt="140x140" src="pic/head.jpg" data-holder-rendered="true" style="width: 140px; height: 140px;">
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">队友信息</h3>
                            </div>
                            <div class="panel-body">
                                皇冠鸟是希特勒 你是法西斯
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#gameMsg" role="tab" data-toggle="tab">游戏信息<span class="badge alert-info"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#sysMsg" role="tab" data-toggle="tab">系统消息<span class="badge"></span>
                                </a>
                            </li>
                            <li role="presentation">
                                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">游戏帮助</button>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="panel panel-default">
                            <div class="panel-body pre-scrollable">
                                <div class="tab-content " style="height:200px">
                                    <div role="tabpanel" class="tab-pane active " id="gameMsg">游戏消息内容<br>
                                        123<br>
                                        12<br>
                                        312<br>
                                        31<br>
                                        23<br>
                                        123<br>
                                        12<br>
                                        123<br>
                                        12<br>
                                        123<br>
                                        12<br>
                                        31<br>
                                        end<br></div>
                                    <div role="tabpanel" class="tab-pane " id="sysMsg">系统消息内容</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">游戏操作区</h3>
                            </div>
                            <div class="panel-body" style="height:250px">
                                <button type="button" class="btn btn-default">Default</button>
                                <button type="button" class="btn btn-primary">Primary</button>
                                <button type="button" class="btn btn-success">Success</button>
                                <button type="button" class="btn btn-info">Info</button>
                                <button type="button" class="btn btn-warning">Warning</button>
                                <button type="button" class="btn btn-danger">Danger</button>
                                <button type="button" class="btn btn-danger">同意</button>
                                <button type="button" class="btn btn-danger">反对</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">这里会有个帮助？</h4>
                            </div>
                            <div class="modal-body">
                                这里也许会写些什么
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
